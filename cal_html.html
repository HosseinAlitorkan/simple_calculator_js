<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hossein Alitorkan">
    <meta name="keywords" content="calculator">
    <meta name="description" content="a test project for calculator">
    <title>Calculaotr</title>
    <link rel="stylesheet" href="cal_style.css">
</head>
<body>
    <header>
        <!-- <img class="header_img" src="https://media.istockphoto.com/photos/piggybank-and-calculator-picture-id1387867395"> -->
        <h1 class="header-header">Business Calculator</h1>
        <img class="header_img" src="cal.jpg" alt="pic num2">
        <nav>
            <div>
                <a id="cal-button">Calculaotr</a>
                <a id="cal-history">History</a>
                <a href="#footer">Contact us</a>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <h2>Enjoy your Calculator</h2>
            <table border="2" class="main-table">
                <thead>
                    <th colspan="4">Calculator</th>
                </thead>
            
                <tr>
                    <th colspan="4" id="result">result</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>/</td>
                    <th id="op">=</th>
                    <th id="reset">reset</th>
                </tr>
            </table>
        </div>
    </main>
    <footer id="footer" class="footer">

        <div class="contact">
            <a href="mailto:hossein.at1380@gmail.com?subject=test"> <b> Email address</b></a>
        </div>
    </footer>
   
</body>
 <script src="cal_script.js"></script>
</html>
